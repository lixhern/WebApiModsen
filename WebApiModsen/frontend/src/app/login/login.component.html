
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="container mt-5">
        <h2>Login</h2>
      
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Valid Email is required.
            </div>
          </div>
      
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required.
            </div>
          </div>
      
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
