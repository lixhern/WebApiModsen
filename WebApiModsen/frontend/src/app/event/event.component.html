  <div class="d-flex justify-content-center mt-4" *ngIf="event">
    <div class="card mb-3" style="max-width: 800px; width: 100%; min-height: 400px;">
      <div class="row g-0 h-100">
        <div class="col-md-4">
          <img src="{{event?.imageUrl}}" class="img-fluid rounded-start h-100" alt="...">
        </div>
        <div class="col-md-8 d-flex">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">{{event?.title}}</h5>
            <p class="card-text">{{event?.description}}</p>
            <p class="card-text">Category: {{ getCategory(event.categoryOfEvent) }}</p>
            <p class="card-text">Members: {{ event.currentNumberOfMember }}/{{ event.maximumOfMember }}</p>
            <div class="container">
              <div class="row mb-3">
                <button class="btn btn-outline-danger" *ngIf="isParticipan; else participateBlock " (click) = "cancelParticipation(event.id)">Cancel participan</button>
                <span *ngIf="event.currentNumberOfMember >= event.maximumOfMember"
                  class="text-danger d-block mb-2">Места заняты</span>
              </div>
              <ng-template #participateBlock>
              <div class="row">
                <button *ngIf="event.currentNumberOfMember < event.maximumOfMember"
                class="btn btn-outline-primary btn-block mb-2" (click) = "registrationToEvent(event.id)">Участвовать</button>
              </div>
            </ng-template>
            </div>
            
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h2 class="text-center">Participants</h2>        
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Role</th>
                  </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let user of users">
                            <th scope="row">{{user.name}}</th>
                            <td scope="row">{{user.lastName}}</td>
                            <td scope="row">{{user.dateOfBirth}}</td>
                            <td scope="row">{{user.role}}</td>
                          </tr>
                </tbody>
              </table>
                    
      </div>
      <div class="col"></div>

    </div>
  </div>
