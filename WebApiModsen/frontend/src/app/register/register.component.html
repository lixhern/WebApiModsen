<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="container mt-5">
        <h2>Register</h2>
      
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" type="text" class="form-control" />
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" />
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
              Last Name is required.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              Valid Email is required.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Password is required and must be at least 6 characters.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input id="dateOfBirth" formControlName="dateOfBirth" type="datetime-local" class="form-control" />
            <div *ngIf="registerForm.get('dateOfBirth')?.invalid && registerForm.get('dateOfBirth')?.touched" class="text-danger">
              Date of Birth is required.
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
