<div class="container">
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col"><button class="btn btn-outline-primary" (click)="createEvent()">Create event</button></div>
        <div class="col"></div>
    </div>
    <div class="row mt-3"> 
        <div>
            <div class="row">
              <div class="col-md-4 mb-4" *ngFor="let event of events">
                <div class="card h-100">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ event.dateOfEvent | date:'medium' }}</small></p>
                    <p class="card-text">{{ event.location }}</p>
                    <p class="card-text">Category: {{ getCategory(event.categoryOfEvent) }}</p>
                    <p class="card-text">Members: {{ event.currentNumberOfMember }}/{{ event.maximumOfMember }}</p>

                    <div class="container">
                        <div class="row">
                            <button class="btn btn-outline-primary btn-block mb-2" (click)="editEvent(event.id)" >Edit</button>
                            <a class="btn btn-outline-success btn-block mb-2" href="/event/{{event.id}}" role="button">Info</a> 
                            <button class="btn btn-outline-danger btn-block mb-2" (click)="delteEvent(event.id)">Delete</button>
                        </div>
                    </div>
                    
                      
                  </div>
                </div>
              </div>
            </div>
            
    </div>
</div>
